<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedMath Practice</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="control.js"></script>
    <script defer src="dosage.js"></script>
    <script defer src="./drip.js"></script>
  </head>
  <body>
    <h1 id="header">MedMath Practice</h1>
    <div id="mainMenu">
      <div class="flex-vertical margin-sides margin-top">
        <div id="menu">
          <button onclick="chooseDrip()">Drip</butto>
          <button onclick="chooseDosage()">Dosage</button>
        </div>
      </div>
    </div>
    <div class="grid margin-sides margin-top" id="dosage">
      <div id="choice">
        <button onclick="goBack()">Go back</button>
        <button onclick="chooseDosage()">New problem</button>
      </div>
      <div class="card" id="problemInfo">
        <h2 class="header">Problem</h2>
        <div><p id="weight">Weight</p>
          <p id="ordered">Ordered</p>
          <p id="concentration">Concentration:</p></div>
      </div>
      <div class="card">
        <h2 class="header">Answer</h2>
        <div>
          <h3>
            Kg: <input placeholder="NUMBER ONLY" type="number" id="answer-kg" />
          </h3>
          <h3>
            Amount Given:
            <input placeholder="NUMBER ONLY" type="number" id="answer-given" />
          </h3>
          <i style="display: block">Only input numbers into answer boxes</i>
          <button class="blue" id="answer-check" onclick="checkAnswer()">
            Check Answer
          </button>
          
        </div>
      </div>
      <textarea placeholder="Scratchpad"></textarea>
    </div>
    <div class="grid margin-sides margin-top" id="drip">
      <div id="choice">
        <button onclick="goBack()">Go back</button>
        <button onclick="chooseDrip()">New problem</button>
      </div>
      <div class="card" id="problemInfo">
        <h2 class="header">Problem</h2>
        <div>
          <p id="drip-ordered">Ordered:</p>
        <p id="drip-hours">Hours:</p>
        <p id="drip-set">Hours:</p>
        </div>
      </div>
      <div class="card">
        <h2 class="header">Answer</h2>
        <div><h3>
          Drips Per Minute:
          <input placeholder="NUMBER ONLY" type="number" id="answer-dripsMin" />
        </h3>
        <i style="display: block">Only input numbers into answer boxes</i>
        <button class="blue" id="answer-check-drip" onclick="checkDripAnswer()">
          Check Answer
        </button>
        </div>
      </div>
      <textarea placeholder="Scratchpad"></textarea>
    </div>
  </body>
</html>
